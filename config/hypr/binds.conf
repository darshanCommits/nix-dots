source = $pwd/submaps/overlay.conf

### DISPATCHERS BINDINGS START
bind   = $mod,  B,           togglefloating
bind   = $mod,  F,           fullscreen
bind   = $mod,  Q,           killactive
bind   = $mod,  S,           togglesplit
bind   = $mod,  Y,           togglefloating,  pin
### DISPATCHERS BINDINGS END

### APPLICATION BINDINGS START
bind   = $mod,  W,           exec,        $urun $browser
bind   = $mod,  return,      exec,        $urun $term
bind   = $mod,  C,           exec,        $urun $scripts/color-picker
bind   = $mod,  D,           exec,        $urun $scripts/launcher
bind   = $mod,  R,           exec,        $urun $scripts/get-info
bind   = $mod,  X,           exec,        $urun $scripts/powermenu
bind   = $mod,  V,           exec,        $urun $scripts/clipboard-manager
bind   = $mod,  M,           exec,        $urun $scripts/emoji-picker
bind   = $mod,  Z,           exec,        $urun pypr zoom
### APPLICATION BINDINGS END

### SCREENSHOT BINDINGS START
bind   = , Print, exec, $urun grimblast --notify copysave
bind   = $mod SHIFT,S,       exec,            $urun $scripts/ocr
### SCREENSHOT BINDINGS END

bind   = $mod SHIFT, GRAVE,  movetoworkspace, special
bind   = $mod, GRAVE,        togglespecialworkspace

### WORKSPACE MOVEMENT BINDINGS START
bind   = $mod,        1,  workspace,        1
bind   = $mod,        2,  workspace,        2
bind   = $mod,        3,  workspace,        3
bind   = $mod,        4,  workspace,        4
bind   = $mod,        5,  workspace,        5
bind   = $mod,        6,  workspace,        6
bind   = $mod,        7,  workspace,        7
bind   = $mod,        8,  workspace,        8
bind   = $mod,        9,  workspace,        9
bind   = $mod,        0,  workspace,        10

bind   = $mod Shift,  1,  movetoworkspace,  1
bind   = $mod Shift,  2,  movetoworkspace,  2
bind   = $mod Shift,  3,  movetoworkspace,  3
bind   = $mod Shift,  4,  movetoworkspace,  4
bind   = $mod Shift,  5,  movetoworkspace,  5
bind   = $mod Shift,  6,  movetoworkspace,  6
bind   = $mod Shift,  7,  movetoworkspace,  7
bind   = $mod Shift,  8,  movetoworkspace,  8
bind   = $mod Shift,  9,  movetoworkspace,  9
bind   = $mod Shift,  0,  movetoworkspace,  10
### WORKSPACE MOVEMENT BINDINGS END

### WINDOW MOVEMENT BINDINGS START
bind   = $mod,        h,  movefocus,        l
bind   = $mod,        j,  movefocus,        d
bind   = $mod,        k,  movefocus,        u
bind   = $mod,        l,  movefocus,        r

bind   = $mod Shift,  h,  movewindow,       l
bind   = $mod Shift,  j,  movewindow,       d
bind   = $mod Shift,  k,  movewindow,       u
bind   = $mod Shift,  l,  movewindow,       r

bind   = $mod,  Tab,  changegroupactive, f
bind   = $mod Shift,  Tab,  changegroupactive, b

# mapped to hjkl
binde  = $mod, left,      resizeactive,     -10    0
binde  = $mod, down,      resizeactive,       0   10
binde  = $mod, up,        resizeactive,       0  -10
binde  = $mod, right,     resizeactive,      10    0
### WINDOW MOVEMENT BINDINGS END

### FUNCTION ROW BINDINGS START
bindel = ,XF86AudioMute,          exec,  $urun $scripts/volume      --toggle
bindel = ,XF86AudioLowerVolume,   exec,  $urun $scripts/volume      --dec
bindel = ,XF86AudioRaiseVolume,   exec,  $urun $scripts/volume      --inc
bindel = ,XF86MonBrightnessDown,  exec,  $urun $scripts/brightness  --dec
bindel = ,XF86MonBrightnessUp,    exec,  $urun $scripts/brightness  --inc
### FUNCTION ROW BINDINGS END

### LID BINDINGS START
bindl  = ,switch:Lid,             exec,  systemctl suspend
bindl  = ,switch:on:Lid,          exec,  hyprctl   keyword  monitor  "eDP-1,  1920x1080@144,0x0,1.25"
bindl  = ,switch:off:Lid,         exec,  hyprctl   keyword  monitor  "eDP-1,  disable" &&  brightnessctl -d  platform::kbd_backlight s 0
### LID BINDINGS END

### MOUSE BINDINGS START
bind   = $mod,  mouse_down,  workspace,       e+1
bind   = $mod,  mouse_up,    workspace,       e-1
bindm  = $mod, mouse:272, movewindow
bindm  = ALT, mouse:272, resizewindow
### MOUSE BINDINGS END


###############
### SUBMAPS ###
###############


### GROUP BINDINGS START
bind    = $mod, G, submap, group
submap  = group
  bind  = ,   space,       togglegroup
  bind  = ,   space,       exec, $submapReset
  bind  = ,   N,           changegroupactive ,f
  bind  = ,   P,           changegroupactive ,b

  bind  = ,   escape,      submap,  reset
submap = reset
### GROUP BINDINGS END

